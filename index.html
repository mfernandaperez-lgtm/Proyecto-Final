<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="header">

        <h1>Tienda Mafe</h1>

        <div id="login-area">

            <!-- LOGIN -->
            <form id="login-form">
                <input type="text" id="usuario" placeholder="usuario (ej: mor_2314)">
                <input type="password" id="password" placeholder="contraseña (ej: 83r5^_)">
                <button type="submit">Iniciar sesión</button>
            </form>
        
            <!-- USUARIO LOGUEADO -->
            <div id="user-info" class="hidden">
                <span id="user-name"></span>
                <button id="logout-btn">Cerrar sesión</button>
            </div>

        </div>
    </div>

   
    <h2 class="titulo-seccion">Productos</h2>

    <section id="catalogo-productos"></section>

    <div id="carrito">
        <h3>Carrito</h3>
        <div id="carrito-items"></div>
        <p id="carrito-total">Total: $0.00</p>
        <button id="vaciar-carrito" class="btn">Vaciar carrito</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
